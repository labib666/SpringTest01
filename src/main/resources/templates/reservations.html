<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservations</title>
</head>
<body>
<h1>Room Reservations Page</h1>
<table>
    <tr>
        <td>Room</td>
        <td>Room Number</td>
        <td>Guest</td>
    </tr>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.roomName}">Room Name</td>
        <td th:text="${reservation.roomNumber}">Room Number</td>
        <td th:text="${reservation.lastName}!=null ? ${reservation.lastName} + ', ' + ${reservation.firstName} : 'VACANT'">
            Room Name
        </td>
    </tr>
</table>
</body>
</html>
